apiVersion: v1
kind: Pod
metadata:
  name: resource-limits-oom-app
  labels:
    app: resource-limits-oom-app
spec:
  containers:
  - name: app
    image: kube-resource-limits-oom-app
    imagePullPolicy: Never
    ports:
    - containerPort: 8080
    resources:
      requests:
        memory: "32Mi"
        cpu: "100m"
      limits:
        memory: "128Mi"  # FIX: Increased from 50Mi to accommodate ~80MB app memory usage
        cpu: "200m"
