apiVersion: v1
kind: Pod
metadata:
  name: resource-limits-oom-app
  labels:
    app: resource-limits-oom-app
spec:
  containers:
  - name: app
    image: kube-resource-limits-app
    imagePullPolicy: Never
    ports:
    - containerPort: 8080
    resources:
      requests:
        memory: "32Mi"
        cpu: "100m"
      limits:
        memory: "50Mi"  # BUG: Too restrictive, will cause OOMKilled
        cpu: "200m"
